<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
        integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timer-bg" id="timer-bg"></div>
    <div class="plus" id="plus"><i class="fa-solid fa-plus"></i></div>
    <div class="setTimerContainer">

        <div class="timecontainer">
            <p class="setTimerP" contenteditable="true" id="minutes">00</p>
            <p class="setTimerP">:</p>
            <p class="setTimerP" contenteditable="true" id="seconds">30</p>
        </div>

    </div>
    <div class="container">
        <div class="title">POMODORO</div>
        <p class="time" id="time"></p>
        <button class="start" id="start">Start</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
